<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Home Start -->
    <section class="home-bg">
        <!-- Home Head -->
        <div class="home-head">
            <div class="logo">
                <img src="assets/images/logo/logo.webp" alt="logo" loading="lazy">
            </div>
            <h1>Welcome Manvi!</h1>
        </div>
        <!-- Member Card -->
        <div class="member-card">
            <div class="member-card-row">
                <i class="fa-regular fa-user"></i> <h2>Member Since: <span></span></h2>
            </div>
            <div class="member-card-row">
                <i class="fa-regular fa-circle-check"></i> <h2>Valid Till: <span></span></h2>
            </div>
            <div class="member-card-row">
                <i class="fa-solid fa-coins"></i> <h2>Wallet Balance: <span></span></h2>
            </div>
        </div> 
        <!-- Spend Card -->
        <div class="spend-card member-card">
            <div class="member-card-row">
                <i class="fa-solid fa-clipboard-list"></i> <h2>Total Spend till date: <span></span></h2>
            </div>
            <div class="member-card-row">
                <i class="fa-solid fa-clipboard-check"></i> <h2>Eligible Spend till date: <span></span></h2>
            </div>
            <!-- Spend Tracker -->
            <div class="spend-tracker">
                <div class="tracker-box">
                    <h3>Tier 1</h3>
                    <div class="tier-line active">
                        <span>Unlock flat ₹100</span>
                    </div>
                    <p>3300-4000</p>
                </div>
                <div class="tracker-box">
                    <h3>Tier 2</h3>
                    <div class="tier-line active">
                        <span>Unlock flat ₹200</span>
                    </div>
                    <p>4001-5000</p>
                </div>
                <div class="tracker-box">
                    <h3>Tier 3</h3>
                    <div class="tier-line">
                        <span>Unlock flat ₹600</span>
                    </div>
                    <p>5001-10000 and above</p>
                </div>
            </div> 
            <div class="tracker-foot">
                <p>Last Updated: <span>24 June, 11:59 PM</span></p>
            </div>
        </div> 
        <!-- CTA Buttons -->
        <div class="cts-btns">
            <a href=""><button>View Passbook</button></a>
            <a href=""><button>View Transactions</button></a>
            <a href=""><button>Track Progress</button></a>
            <a href=""><button>Know Your Program</button></a>
        </div> 
        <!-- Footer -->
        <footer>
            <a href="">T&C</a>
            <a href="">FAQ</a>
            <a href="">Contact Us</a>
        </footer> 
    </section>
    <!-- Home End -->


    <!-- -------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <!-- AOS Animation JS Link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- JS Link -->
    <script src="assets/js/script.js"></script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complete registration to proceed</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Login Start -->
    <section class="login-bg">
        <div class="login-container">
            <div class="logo">
                <img src="assets/images/logo/logo.webp" alt="logo" loading="lazy">
            </div>
            <div class="login-title">
                <a href="signup.html">Complete your registration to proceed</a>
            </div>
            <div class="otp-sent-popup">
                <p>OTP sent successfully on your mobile</p>
            </div>
            <!-- Form -->
            <div class="login-form">
                <form action="">
                    <div class="input-box">
                        <input type="number" name="mobile" placeholder="Mobile Number" required>
                    </div>
                    <div class="input-box" id="input-box-2">
                        <input type="number" name="otp" placeholder="OTP" required>
                        <button type="button" id="get-otp-btn">Get OTP</button>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <!-- Bottom Text -->
        <div class="login-bottom-text">
            <p><i class="fa-regular fa-square-check"></i> Pay just ₹500/year</p>
            <p><i class="fa-regular fa-square-check"></i> Earn up to ₹600/month cashback</p>
            <p><i class="fa-regular fa-square-check"></i> Save up to ₹7,200 annually!</p>
        </div>
    </section>
    <!-- Login End -->


    <!-- -------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const otpBtn = document.getElementById("get-otp-btn");
        const otpPopup = document.querySelector(".otp-sent-popup");

        otpBtn.addEventListener("click", () => {
            otpPopup.classList.add("show");

            setTimeout(() => {
                otpPopup.classList.remove("show");
            }, 4000);
        });
    </script>   

    <!-- JS Link -->
    <script src="assets/js/script.js"></script>

</body>

</html>

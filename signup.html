<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Signup Start -->
    <section class="signup-bg">
        <!-- <div class="signup-head">
            <h1>Join My <br> Spencer's Rewards</h1>
            <p>Save More. Shop Smarter. Monthly Cashback Starts Here.</p>
        </div> -->
        <div class="logo">
            <img src="assets/images/logo/logo.webp" alt="logo" loading="lazy">
        </div>
        <!-- Signup Form -->
        <div class="signup-container">
            <form action="">
                <div class="input-box">
                    <label for="name">Name *</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="input-box">
                    <label for="gender">Gender *</label>
                    <div id="gender-input-box">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="prefer_not_to_say" value="prefer_not_to_say">
                        <label for="prefer_not_to_say">Prefer not to say</label>
                    </div>
                </div>
                <div class="input-box">
                    <label for="dop">Date of Birth *</label>
                    <input type="date" name="dop" id="dop" required>
                </div>
                <div class="input-box">
                    <label for="phone">Contact No. *</label>
                    <div id="phone-input-box">
                        <span>+91</span>
                        <input type="number" name="phone" id="phone" required>
                    </div>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-box" id="checkbox-section">
                    <input type="checkbox" name="check" id="check" required>
                    <p>I agree to the Terms & Conditions of My Spencer's Rewards and consent to receive updates via SMS, Whatsapp, e-mail and in-store channels regarding my membership and rewards.</p>
                </div>
                <!-- <span id="foot-tagline">You can opt out from communications any via or profile or support.</span> -->
                <div class="input-box d-flex justify-content-center">
                    <button type="submit">Register Now</button>
                </div>
                <div class="signup-title">
                    <a href="login.html">Already a Member? Login here.</a>
                </div>
            </form>
        </div>
        <div class="signup-foot-text">
            <p><i class="fa-solid fa-lock"></i> Your data is safe. Spencer's will never share your personalÂ information.</p>
        </div>
    </section>
    <!-- Signup End -->


    <!-- -------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- AOS Animation JS Link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- JS Link -->
    <script src="assets/js/script.js"></script>

</body>

</html>
